{% extends 'common.html' %}

{% block content %}
<!-- content -->
<div class="container py-5">
  <div class="row">
    {% for i in data %}
    <div class="col-md-4 col-lg-4 mb-4">
      <div class="card">
        <img src="{{ i.img.url }}" class="card-img-top" alt="{{ i.categoryname }}" height="300px">
        <div class="card-body">
          <h5 class="card-title">{{ i.categoryname }}</h5>
          <a href="{% url 'productfilter1' i.id %}" class="btn btn-dark">View Products</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
